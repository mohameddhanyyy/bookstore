<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Book</title>
    
  </head>

  
  <body>
    <div class="container">
      <h1>Delete Book</h1>
      <p>Are you sure you want to delete "{{ book.name }}"?</p>
      <form method="post" action="{% url 'books:deletebook' book.id %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'books:home' %}">Cancel</a>
      </form>
    </div>
  </body>
</html>
